name: Interactive HTML Bom GitHub Pages Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v2.3.4
    
    - name: Clone InteractiveHTMLBom
      uses: actions/checkout@v2.3.4
      with:
        repository: openscopeproject/InteractiveHtmlBom
        path: ./InteractiveHtmlBom

    - name: Setup Python
      uses: actions/setup-python@v2.2.2
        
    - name: Install requirements 
      run: sudo apt-get install build-essential libgtk-3-dev python-wxgtk3.0-dev
        
    - name: Install dependencies
      run: pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-20.04 wxPython
      
    - name: Build bom
      run: python3 ./InteractiveHtmlBom/InteractiveHtmlBom/generate_interactive_bom.py ./Proton/Proton.kicad_pcb
      
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
